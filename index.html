<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="timer">
            Time: <span class="time">10</span> sec
        </div>
        <div class="target">
            Target: <span class="targetNumber">7</span>
        </div>
        <div class="score">
            Score: <span class="scoreValue">0</span>
        </div>
    </header>
    <div class="gameStartPopup">
        <div class="popupContent">
            <h2>Welcome to Number Shooter</h2>
            <p>Click on the circles with the target number to score points!</p>
            <button class="startButton">Start Game</button>
        </div>
    </div>
    <div class="circlecontainer">
    </div>
    <div class="gameEndPopup">
        <div class="popupContent">
            <h2>Game Over</h2>
            <p>Your score: <span class="finalScore">0</span></p>
            <button class="restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
